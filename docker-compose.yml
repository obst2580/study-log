services:
  postgres:
    image: postgres:16-alpine
    container_name: studylog-postgres
    environment:
      POSTGRES_DB: studylog
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: changeme
    ports:
      - "5433:5432"
    volumes:
      - studylog-pgdata:/var/lib/postgresql/data

volumes:
  studylog-pgdata:
